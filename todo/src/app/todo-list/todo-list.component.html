<div nz-row nzJustify="center" > 
    <div nz-col nzSpan="12">
        <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
            <input type="text" nz-input placeholder="Nome da Tarefa" [(ngModel)]="todoName" (keyup.enter)="addTodo()"/>
        </nz-input-group>
        <ng-template #suffixIconButton>
            <button nz-button nzType="primary" nzSearch (click)="addTodo()"><i nz-icon nzType="plus-circle"></i></button>
        </ng-template>
    </div>
</div>

<div nz-row nzJustify="center" > 
    <div nz-col nzSpan="12">
        <nz-list nzBordered >
            <nz-list-item *ngFor="let item of todos">
                <label nz-checkbox>{{ item.todo }}</label>
                <i nz-icon nzType="delete" nzTheme="outline" (click)="deleteTodo(item.id)"
                [nzTheme]="'twotone'" [nzTwotoneColor]="'red'"></i>
            </nz-list-item>
        </nz-list>
    </div>
</div>
